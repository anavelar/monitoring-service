stages:
  - validation
  - build
  - deploy

deploy:
  stage: deploy
  script:
  - docker image build -t sensu:1.4.3 ./sensu
  - sed -i
       -e "s/SMTP_USER/${SMTP_USER}/"
       -e "s/SMTP_PASSWD/${SMTP_PASSWD}/"
       sensu/conf.d/handlers/mailer.json
  - docker stack deploy --compose-file docker-compose.yaml monitorStack
  only:
    - master
